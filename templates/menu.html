<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu21"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" id="side-menu21">
    <ion-content padding="false" style="top:0px !important;" class="side-menu-left side-menu-gradient">
      <div class="spacer" style="width: 268px; height: 63px;"></div>
      <ion-list id="menu-list1">
        <ion-item class="item-icon-left side-menu-item" id="menu-list-item3" ui-sref="menu.myProfile()" menu-close="">
          <i class="icon ion-ios-person"></i>My profile</ion-item>
        <ion-item class="item-icon-left side-menu-item" id="menu-list-item5" ui-sref="menu.status()" menu-close="">
          <i class="icon ion-android-clipboard"></i>Change status
          <ion-option-button class="button-balanced"></ion-option-button>
        </ion-item>
        <ion-item class="item-icon-left side-menu-item" id="menu-list-item1" ui-sref="menu.group()" menu-close="">
          <i class="icon ion-ios-people"></i>My team</ion-item>
        <ion-item class="item-icon-left side-menu-item" id="menu-list-item20" ui-sref="menu.sendMessage()" menu-close="">
          <i class="icon ion-android-chat"></i>Send message</ion-item>
        <ion-item class="item-icon-right side-menu-item" id="menu-list-item4">Log out
          <i class="icon ion-log-out"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
